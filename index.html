<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2M - LINHA C</title>
    <style>
        :root { --meli-yellow: #FFF159; --meli-blue: #2D3277; --meli-gray: #ebebeb; }
        body { font-family: Arial, sans-serif; background-color: var(--meli-gray); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; }
        .header { text-align: center; border-bottom: 3px solid var(--meli-yellow); margin-bottom: 20px; }
        .esteira-container { display: flex; justify-content: space-between; gap: 20px; }
        .lado { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        .bancada { background: #fdfdfd; border: 1px solid #ddd; padding: 15px; border-radius: 8px; position: relative; }
        .gm { border-left: 10px solid #4caf50; }
        .pesca { border-left: 10px solid #f44336; }
        .categoria { border-left: 10px solid #9e9e9e; background: #f5f5f5; color: #aaa; }
        .fixa { border: 2px solid var(--meli-blue); background: #e8f0fe; }
        .label { font-size: 0.7rem; color: #777; font-weight: bold; }
        .nome { font-weight: bold; color: var(--meli-blue); font-size: 1.1rem; display: block; }
        .btn-girar { background: var(--meli-blue); color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-size: 1.2rem; cursor: pointer; margin-top: 20px; }
        .badge { position: absolute; top: 5px; right: 8px; font-size: 0.6rem; background: var(--meli-blue); color: white; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h1>LINHA C - GestÃ£o de Bancadas</h1></div>
    <div class="esteira-container">
        <div class="lado" id="lado-esquerdo"></div>
        <div style="width: 40px; background: #333; border-radius: 20px;"></div>
        <div class="lado" id="lado-direito"></div>
    </div>
    <button class="btn-girar" onclick="executarRotatividade()">Girar Rotatividade ðŸ”„</button>
</div>
<script>
// Samuel estÃ¡ configurado como fixo na Bancada 01 (PESCA)
let fila = ["Neuza", "Alex", "Tati", "Adrian", "Cleyton", "Cris", "Dulce", "Karol de Oliveira", "Karol Rocha", "Kerolen", "Laura", "Leticia", "Tais"];

function executarRotatividade() {
    let p = fila.shift(); fila.push(p);
    const configE = [{id: "E1", t: "gm", l: "Bancada 01 (GM)"}, {id: "E2", t: "gm", l: "Bancada 02 (GM)"}, {id: "E3", t: "gm", l: "Bancada 03 (GM)"}, {id: "E4", t: "gm", l: "Bancada 04 (GM)"}, {id: "E5", t: "gm", l: "Bancada 05 (GM)"}];
    const configD = [{id: "D1", t: "pesca", l: "Bancada 01 (PESCA)", f: "Samuel"}, {id: "D2", t: "categoria", l: "Bancada 02 (CAT)"}, {id: "D3", t: "categoria", l: "Bancada 03 (CAT)"}, {id: "D4", t: "categoria", l: "Bancada 04 (CAT)"}, {id: "D5", t: "gm", l: "Bancada 05 (GM)"}, {id: "D6", t: "gm", l: "Bancada 06 (GM)"}, {id: "D7", t: "gm", l: "Bancada 07 (GM)"}];
    let pool = [...fila];
    render('lado-esquerdo', configE, pool);
    render('lado-direito', configD, pool);
}

function render(divId, bancadas, pool) {
    const cont = document.getElementById(divId);
    cont.innerHTML = `<h3 style="text-align:center">${divId.includes('esquerdo') ? 'ESQUERDA' : 'DIREITA'}</h3>`;
    bancadas.forEach(b => {
        let display = b.f || (b.t === "categoria" ? "---" : (pool.shift() || ""));
        cont.innerHTML += `<div class="bancada ${b.t} ${b.f ? 'fixa' : ''}">${b.f ? '<span class="badge">FIXO</span>' : ''}<span class="label">${b.l}</span><span class="nome">${display}</span></div>`;
    });
}
window.onload = executarRotatividade;
</script>
</body>
</html>
