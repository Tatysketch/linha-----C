<script>
// 1. LISTA COMPLETA DOS SEUS COLABORADORES
const colaboradores = [
    "Adrian", "Cris", "Dulce", "Alex", "leticia", 
    "Kerolen", "Karol de Oliveira", "tati", 
    "Laura", "Leticia", "Thais", "karol rocha", "Neuza", "Samuel"
];

function girarRotatividade() {
    let disponiveis = [...colaboradores];
    let escala = {};

    // 2. REGRA DA PESCA: SORTEIA ALGUÉM QUE NÃO SEJA DULCE OU TATI
    const aptosPesca = disponiveis.filter(n => n !== "Dulce" && n !== "Tati");
    const sorteadoPesca = aptosPesca[Math.floor(Math.random() * aptosPesca.length)];
    
    escala["Pesca"] = sorteadoPesca;
    disponiveis.splice(disponiveis.indexOf(sorteadoPesca), 1);

    // 3. EMBARALHA O RESTANTE (SAMUEL AGORA ENTRA AQUI NO MEIO)
    disponiveis.sort(() => Math.random() - 0.5);

    // 4. DISTRIBUI NAS OUTRAS BANCADAS (USANDO SEUS IDs ORIGINAIS)
    // O código abaixo procura os IDs 'Bancada 02', 'Bancada 03', etc., no seu HTML
    const idsDasBancadas = [
        "Bancada 02", "Bancada 03", "Bancada 04", "Bancada 05", 
        "Bancada 06", "Bancada 07", "Bancada 08", "Bancada 09", 
        "Bancada 10", "Bancada 11", "Bancada 12", "Bancada 13", "Bancada 14"
    ];

    idsDasBancadas.forEach((id, index) => {
        escala[id] = disponiveis[index];
    });

    // 5. ESCREVE OS NOMES NA TELA (SEM MUDAR COR OU LUGAR)
    for (let id in escala) {
        let campo = document.getElementById(id);
        if (campo) {
            campo.innerText = escala[id];
        }
    }
}

// Inicia a escala assim que a página abre
window.onload = girarRotatividade;
</script>
